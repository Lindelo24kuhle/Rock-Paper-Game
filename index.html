<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h1 class="text-pink">Rock, Paper, Scissors</h1>
                        <p class="text-blue" id="playerText">Player: </p>
                        <p class="text-blue" id="computerText">Computer: </p>
                        <p class="text-wheat" id="resultText">Results: </p>

                        <div class="btn-group mt-3" role="group">
                            <button class="btn btn-info choiceBtn">ROCK</button>
                            <button class="btn btn-info choiceBtn">PAPER</button>
                            <button class="btn btn-info choiceBtn">SCISSORS</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Your scripts.js file -->
    <script src="scripts.js"></script>
</body>
</html>
